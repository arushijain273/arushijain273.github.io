*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

html{scroll-behavior:smooth}body{background:var(--white);color:var(--text-dark);font-family:var(--font-body);font-size:16px;line-height:1.6;overflow-x:hidden;cursor:none}*{cursor:none !important}::selection{background:var(--papaya);color:#fff}a{color:var(--papaya);text-decoration:none;transition:all .3s}a:hover{opacity:.7}
.cursor-dot{width:12px;height:12px;background:var(--papaya);border-radius:50%;position:fixed;top:0;left:0;pointer-events:none;z-index:99999;mix-blend-mode:multiply;transition:width .2s,height .2s,background .2s,margin .2s}.cursor-dot.hovering{width:40px;height:40px;margin:-14px 0 0 -14px;background:var(--mclaren-blue)}
nav{position:fixed;top:0;left:0;width:100%;padding:1.2rem 3rem;display:flex;justify-content:space-between;align-items:center;z-index:10000;background:rgba(250,250,250,.9);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-bottom:1px solid rgba(0,0,0,.06)}.nav-logo{font-family:var(--font-display);font-size:1.8rem;color:var(--text-dark);letter-spacing:.05em}.nav-logo span{color:var(--papaya)}.nav-back{font-family:var(--font-mono);font-size:.7rem;text-transform:uppercase;letter-spacing:.12em;color:var(--text-muted);display:flex;align-items:center;gap:.5rem;transition:color .3s}.nav-back:hover{color:var(--papaya);opacity:1}
.writing-hero{padding:10rem 3rem 4rem;max-width:900px}.writing-hero-title{font-family:var(--font-display);font-size:clamp(3.5rem,10vw,8rem);line-height:.85;letter-spacing:.03em;margin-bottom:1.5rem}.writing-hero-title .papaya{color:var(--papaya)}.writing-hero-sub{font-size:1.1rem;color:var(--text-muted);max-width:550px;line-height:1.6;margin-bottom:2rem}.writing-count{font-family:var(--font-mono);font-size:.7rem;text-transform:uppercase;letter-spacing:.2em;color:var(--text-muted);display:flex;align-items:center;gap:.8rem}.writing-count .dot{width:8px;height:8px;border-radius:50%;background:var(--papaya);animation:countPulse 2s ease infinite}@keyframes countPulse{0%,100%{opacity:1}50%{opacity:.3}}
.page-gradient{height:100px;background:linear-gradient(var(--white),var(--mclaren-blue-light))}
.posts-section{padding:4rem 3rem;max-width:1400px;margin:0 auto;background:var(--mclaren-blue-light)}
.posts-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(450px,1fr));gap:2rem}
.post-embed-card{background:var(--white-pure);border:1px solid rgba(0,0,0,.06);border-radius:8px;padding:1rem;transition:all .4s ease;opacity:0;transform:translateY(40px)}.post-embed-card.visible{opacity:1;transform:translateY(0)}.post-embed-card:hover{box-shadow:0 15px 40px rgba(0,0,0,.06);transform:translateY(-4px);border-color:var(--papaya)}
.post-embed-card iframe{border-radius:6px;width:100%;border:none}
.footer{padding:2rem 3rem;display:flex;justify-content:space-between;align-items:center;background:var(--rb-navy);border-top:3px solid var(--papaya);color:rgba(255,255,255,.4);font-family:var(--font-mono);font-size:.6rem;text-transform:uppercase;letter-spacing:.15em}.footer a{color:rgba(255,255,255,.4)}
@media(max-width:768px){.writing-hero{padding:8rem 1.5rem 3rem}.posts-section{padding:3rem 1.5rem}.posts-grid{grid-template-columns:1fr}nav{padding:1rem 1.5rem}.footer{flex-direction:column;gap:1rem;text-align:center}.cursor-dot{display:none}}

<script>
const cursor=document.getElementById('cursor');let cX=0,cY=0,aX=0,aY=0;document.addEventListener('mousemove',e=>{cX=e.clientX-6;cY=e.clientY-6});(function loop(){aX+=(cX-aX)*.35;aY+=(cY-aY)*.35;cursor.style.left=aX+'px';cursor.style.top=aY+'px';requestAnimationFrame(loop)})();document.querySelectorAll('a,.post-embed-card').forEach(el=>{el.addEventListener('mouseenter',()=>cursor.classList.add('hovering'));el.addEventListener('mouseleave',()=>cursor.classList.remove('hovering'))});
const cards=document.querySelectorAll('.post-embed-card');let ri=0;const co=new IntersectionObserver(entries=>{entries.forEach(e=>{if(e.isIntersecting){setTimeout(()=>e.target.classList.add('visible'),ri*60);ri++;co.unobserve(e.target)}})},{threshold:.05,rootMargin:'0px 0px -30px 0px'});cards.forEach(c=>co.observe(c));
</script>
